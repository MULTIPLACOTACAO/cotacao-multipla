<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multipla Cotação</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#e30613">

<style>
*{box-sizing:border-box;}

body{
margin:0;
font-family:'Segoe UI',sans-serif;
background:linear-gradient(135deg,#0f0f0f,#1b1b1b);
color:#fff;
}

header{
background:#000;
padding:25px;
text-align:center;
color:#e30613;
font-size:28px;
font-weight:700;
letter-spacing:1px;
box-shadow:0 4px 15px rgba(0,0,0,0.6);
}

.container{
padding:20px;
max-width:1100px;
margin:auto;
}

input{
width:100%;
padding:12px;
margin:8px 0;
border:none;
border-radius:10px;
background:#2b2b2b;
color:#fff;
font-size:14px;
}

input:focus{
outline:none;
box-shadow:0 0 0 2px #e30613;
}

button{
background:#e30613;
color:white;
border:none;
padding:14px;
margin-top:10px;
border-radius:10px;
cursor:pointer;
width:100%;
font-weight:bold;
font-size:15px;
transition:0.3s;
}

button:hover{
background:#ff1a1a;
transform:scale(1.03);
}

.category{
background:#1c1c1c;
padding:20px;
margin-top:25px;
border-radius:14px;
box-shadow:0 8px 20px rgba(0,0,0,0.4);
animation:fadeIn 0.4s ease-in-out;
}

.category h3{
margin-top:0;
color:#e30613;
border-bottom:1px solid #333;
padding-bottom:10px;
}

.product{
background:#2a2a2a;
padding:15px;
margin-top:12px;
border-radius:12px;
display:flex;
flex-direction:column;
gap:8px;
transition:0.2s;
}

.product:hover{
background:#333;
}

#cart{
background:#111;
padding:20px;
margin-top:35px;
border-radius:14px;
box-shadow:0 8px 25px rgba(0,0,0,0.6);
}

#cart h3{
color:#e30613;
margin-top:0;
}

.badge{
background:#e30613;
padding:4px 8px;
border-radius:20px;
font-size:12px;
margin-left:8px;
}

.hidden{
display:none;
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(10px);}
to{opacity:1;transform:translateY(0);}
}
</style>
</head>
<body>

<header>
MULTIPLA COTAÇÃO
<span id="contador" class="badge hidden">0 itens</span>
</header>

<div class="container">

<div id="cliente">
<input id="nome" placeholder="Nome">
<input id="cidade" placeholder="Cidade">
<input id="telefone" placeholder="Telefone">
<button onclick="iniciar()">INICIAR COTAÇÃO</button>
</div>

<div id="produtos" class="hidden"></div>

<div id="cart" class="hidden">
<h3>Resumo da Cotação</h3>
<div id="resumo"></div>
<button onclick="enviarWhats()">ENVIAR NO WHATSAPP</button>
</div>

</div>

<script>

const catalogo = {
"Estribos":["Estribo 11x17 4.2mm","Estribo 12x27 4.2mm","Estribo 7x17 4.2mm","Estribo 17x17 4.2mm","Estribo 27x27 4.2mm","Estribo 7x14 4.2mm","Estribo 12x27 5mm","Estribo 7x14 5mm","Estribo 11x17 5mm","Estribo 7x17 5mm"],
"Argamassas Precon":["ACI Cinza","ACII Cinza","ACIII Cinza","Porcelanato Interno","Refratária 20kg","Projetada 40kg","ACIII Branca"],
"Pregos Gerdau":["Ardox 17x21","CCAB 12x12","CCAB 15x15","CCAB 17x21","CCAB 18x30","CCAB 19x36","CCAB 20x48","CCAB 22x48","Grampo 19x11"],
"Treliças Multipla":["TR8-633 12M","TR8-633 6M","TR8-533 6M","TR12-644 12M","TR8-644 6M"],
"Arames":["3,40mm Liso","2,77mm Liso","2,10mm Liso","1,65mm Liso","1,24mm Torcido","1,24mm Liso"],
"Kit Arame":["Kit 10x 1,24mm Torcido","Kit 10x 1,24mm Liso","Kit 10x 1,65mm Liso","Kit 10x 2,10mm Liso","Kit 10x 2,77mm Liso","Kit 10x 3,40mm Liso"],
"Malhas":["EQ138 10x10","EQ45 20x20","EQ61 15x15","EQ92 15x15","Q92 10x10"],
"Colunas":["Leve 6mm 12x17","Leve 6mm 7x14","Leve 6mm 7x17","Média 8mm 12x12","Média 8mm 11x17","Média 8mm 7x14","Média 8mm 7x17","Pesada 10mm 11x17","Pesada 10mm 7x14","Pesada 10mm 7x17"],
"Feixes":["50x CA60 4.2mm","35x CA60 5mm","10x CA50 10mm","15x CA50 8mm","6x CA50 12.5mm","25x CA50 6.3mm","3x CA50 20mm","3x CA50 16mm"]
};

let carrinho = [];

function iniciar(){
document.getElementById("cliente").style.display="none";
document.getElementById("produtos").classList.remove("hidden");
gerarProdutos();
}

function gerarProdutos(){
const container=document.getElementById("produtos");
container.innerHTML="";
for(let categoria in catalogo){
let div=document.createElement("div");
div.className="category";
div.innerHTML="<h3>"+categoria+"</h3>";
catalogo[categoria].forEach(prod=>{
let p=document.createElement("div");
p.className="product";
p.innerHTML=`
<label>${prod}</label>
<input type="number" min="0" placeholder="Quantidade" onchange="addCarrinho('${prod}',this.value)">
`;
div.appendChild(p);
});
container.appendChild(div);
}
}

function addCarrinho(prod,qtd){
qtd=parseInt(qtd);
if(!qtd || qtd<=0) return;

let existente=carrinho.find(item=>item.produto===prod);
if(existente){
existente.quantidade=qtd;
}else{
carrinho.push({produto:prod,quantidade:qtd});
}
atualizarResumo();
}

function atualizarResumo(){
const resumo=document.getElementById("resumo");
const contador=document.getElementById("contador");
resumo.innerHTML="";
if(carrinho.length>0){
document.getElementById("cart").classList.remove("hidden");
contador.classList.remove("hidden");
contador.innerText=carrinho.length+" itens";
carrinho.forEach(item=>{
resumo.innerHTML+=`<p>${item.produto} - ${item.quantidade}</p>`;
});
}
}

function enviarWhats(){
let nome=document.getElementById("nome").value;
let cidade=document.getElementById("cidade").value;

let mensagem=`Olá, sou ${nome} de ${cidade}.\n\nSegue minha cotação:\n\n`;
carrinho.forEach(item=>{
mensagem+=`${item.produto} - ${item.quantidade}\n`;
});
mensagem+="\nAguardo retorno.";

let numero="5531986580180";
let url=`https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;
window.open(url,"_blank");
}

</script>

</body>
</html>
